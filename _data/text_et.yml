et:
  title: Ööilma värvimisraamat
  author: Elo-Mall Toomet
  desc: 'Elo-Mall Toomet on eesti luuletaja ja kirjanik.'
  concept: 'Idee ja illustratsioonid: Elo Mall Toomet'
  text: 'Tekst: Elo Mall Toomet ja Lemmit Kaplinski'
  Layout: 'Kujundus'
  publisher: 'Kirjastaja'
  translation: 'Täname tõlkijaid'
  info: 'Info ja kontakt'
  t04: Õhtul võtab Öölind lapse oma selga ja lendab temaga Ööilma
  t05: Öölind lendab üle paksu pimeda metsa
  t06: Metsas elab nõid, kellel on tuhat silma
  t07: Nõid valvab Ööilma lindude ja loomade üle
  t08: Ööilma lindudel on kirjud suled
  t09: Ööilma huntidel on teravad hambad
  t10: Kus mu ema on? Sinu ema paneb päikest magama
  t11: Kuhu päike magama läheb? Päike läheb kala kõhtu
  t12: Kus mu isa on? Sinu isa aitab kuul taevasse tõusta
  t13: Miks kuu nutab?
  t14: Kuu nutab sellepärast, et lohepoisid kaklevad
  t15: Kuu pisaratest saavad uued tähed
  t16: Tähed näitavad kalale teed Ööjärve teisele kaldale
  t17: Järve kaldal elab ükssarvik
  t18: Ükssarvik aitab päikese hommikul taevasse
  t19: Hommikul viib Öölind lapse koju tagasi
